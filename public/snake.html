<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/assets/css/snake.css">
</head>
<body>
    <div class="container">
        <h1>üêç SNAKE GAME üêç</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score">
                    <span class="label">Score:</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="best-score">
                    <span class="label">Best:</span>
                    <span class="value" id="bestScore">0</span>
                </div>
                <div class="level">
                    <span class="label">Level:</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
        </div>

        <div class="game-board-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>ZQSD</strong> to move</p>
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </div>

        <div class="game-status" id="gameStatus"></div>
    </div>

    <script src="/assets/js/snake.js"></script>
</body>
</html>
